<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Sergei Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHd6MDdkMzl3MDRxZGZiNnJhNnJ3eXQ2bHZ3dnhmNG04enVoa3RxbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/tQHtASL5mC8cKPyfSU/giphy.gif') center center / cover no-repeat;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      color: #fff;
      padding: 30px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .avatar {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #00ff00;
    }

    .name {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profession {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #80ff80;
    }

    .btn {
      display: inline-block;
      margin: 8px 5px;
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid #00ff00;
      background: transparent;
      color: #00ff00;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }

      .name {
        font-size: 1.4rem;
      }

      .profession {
        font-size: 0.9rem;
      }
    }

    #terminal-loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 2rem;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      overflow: hidden;
    }

    #boot-text::after {
      content: "_";
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal-loader">
    <pre id="boot-text"></pre>
  </div>

  <div class="background-gif"></div>

  <div class="container">
    <div class="card">
      <img src="avatar.jpg" alt="Avatar digital" class="avatar" />
      <div class="name">Sergei Digital</div>
      <div class="profession">Desarrollador | Ciberseguridad</div>
      <a href="https://t.me/sergei_bot" class="btn" target="_blank">Telegram Bot</a>
      <a href="mailto:sergei@email.com" class="btn">Email</a>
    </div>
  </div>

  <script>
    const lines = [
      "Booting Sergei Digital Interface...",
      "Loading encrypted identity core...",
      "Initializing contact systems...",
      "Matrix layer online...",
      "Deploying holographic interface...",
      "Ready."
    ];

    const bootText = document.getElementById("boot-text");
    const terminal = document.getElementById("terminal-loader");

    let line = 0;

    function typeLine() {
      if (line < lines.length) {
        bootText.innerHTML += lines[line] + "\n";
        line++;
        setTimeout(typeLine, 600);
      } else {
        setTimeout(() => {
          terminal.style.transition = "opacity 0.5s ease";
          terminal.style.opacity = 0;
          setTimeout(() => {
            terminal.remove(); // Limpia el DOM
          }, 600);
        }, 800);
      }
    }

    window.addEventListener('load', () => {
      typeLine();
    });
  </script>
</body>
</html>
